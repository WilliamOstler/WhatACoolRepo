version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://34.38.146.200:3306/library
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db

