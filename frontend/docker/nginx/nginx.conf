server {
    listen 80;
    server_name 35.210.27.73;

    location / {
        proxy_pass http://35.210.27.73:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Handle OPTIONS preflight for root location
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73';
            add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73:80';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        # CORS headers for root location
        add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73';
        add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73:80';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    location /api/ {
        proxy_pass http://35.210.27.73:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Handle OPTIONS preflight for /api/ location
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73';
            add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73:80';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        # CORS headers for /api/ location
        add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73';
        add_header 'Access-Control-Allow-Origin' 'http://35.210.27.73:80';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}
